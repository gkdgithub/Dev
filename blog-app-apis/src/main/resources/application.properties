server.port = 9999

# db configuration
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/blog_app
spring.datasource.username = root
spring.datasource.password = mysql

# Jpa properties
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
# create, update, create-drop, validate
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql=true

# logging 
#logging.file.name = blog-app-apis.log
logging.file.path = E:\\blog-app-apis.log
logging.pattern.file = %d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36}:%L - %msg%n
logging.pattern.console = %d{yyyy-MM-dd HH:mm:ss.SSS} %-5level %logger{36}:%L - %msg%n
logging.level.com.codewithgaurav.blog = DEBUG
logging.level.org.springframework = WARN
#logging.level.org.springframework.security = DEBUG
logging.level.org.hibernate = WARN


# Multipart Enabled
spring.servlet.multipart.enabled = true
# Threshold after which files are written to disk
#spring.servlet.multipart.max-file-size-threshold = 1KB
# Max file size
spring.servlet.multipart.max-file-size = 10MB
# Max request size
spring.servlet.multipart.max-request-size = 10MB

project.image = images




